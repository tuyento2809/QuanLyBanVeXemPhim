<section id="login">
    <div class="bwm-form">
        <div class="row">
            <div class="col-md-5">
                <h1>Đăng Nhập</h1>
                <div *ngIf="notifyMessage" class="alert alert-success">
                    {{notifyMessage}}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div *ngIf="isInvalidForm('email')" 
                                class="alert alert-danger">
                            <div *ngIf="isRequired('email')">
                                Yêu cầu nhập Email .
                            </div>
                            <div *ngIf="loginForm.controls['email'].errors.pattern">
                                Yêu cầu nhập Email theo định dạng abc@gmail.com
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                            <div *ngIf="loginForm.controls['password'].errors.required">
                                Yêu cầu nhập Email.
                            </div>
                        </div>
                    </div>
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Đăng Nhập</button>
                </form>
                <div *ngIf="errors.length > 0" class="alert alert-danger">
                    <p *ngFor="let error of errors">
                        {{error.detail}}
                    </p>
                </div>
            </div>
            <div class="col-md-6 ml-auto">
                <div class="image-container">
                    <h2 class="catchphrase">Hàng trăm bộ phim tuyệt vời trong tầm tay chỉ với một cú nhấp chuột.</h2>
                    <img src="assets/images/login-image.jpg" style="width: 520px; height: 290px;">
                </div>
            </div>
        </div>
    </div>
</section>
