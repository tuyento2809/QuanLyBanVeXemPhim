<label class="image-upload-container btn btn-danger">
    <span>Chọn Hình</span>
<input
        #imageInput
        type="file"
        accept="image/*"
        (change)='processFile(imageInput)' >
</label>    

<div *ngIf="selectedFile && selectedFile.src" class="img-preview-container">
    <div class="img-preview"  
            [ngStyle]="{'background-image': 'url(' + selectedFile.src + ')'}">

    </div>
    <div *ngIf="selectedFile.pending" class="img-loading-overlay">
        <div class="img-spinding-circle"> </div>
    </div>
    <div *ngIf="selectedFile.status === 'OK'" class="alert alert-success">
        Image Upload Successfuly!
    </div>
    <div *ngIf="selectedFile.status === 'FAIL'" class="alert alert-danger">
        Image Upload Faild
    </div>
</div>
