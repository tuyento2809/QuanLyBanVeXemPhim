<section id="newRental">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">Thêm Phim Mới</h1>
        <!-- enctype="multipart/form-data" -->
        <form [formGroup]="createFilmForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="tenPhim">Tên Phim</label>
            <input type="text" class="form-control" formControlName="tenPhim" id="tenphim">
            <div *ngIf="createFilmForm.controls['tenPhim'].invalid && 
              (createFilmForm.controls['tenPhim'].dirty || createFilmForm.controls['tenPhim'].touched)"
              class="alert alert-danger">
              <div *ngIf="createFilmForm.controls['tenPhim'].errors.required">
                Yêu cầu nhập Tên Phim.
              </div>
            </div>
          </div>

          <div class="form-group" id="theloai">
            <label for="theloai">Thể Loại</label>
            <select formControlName="theloai" class="mdb-select md-form form-control"
              style="background-color:greenyellow; color:gray;">
              <option *ngFor="let theloai of theloais">{{theloai._id}}</option>
            </select>
            <div *ngIf="createFilmForm.controls['theloai'].invalid && 
              (createFilmForm.controls['theloai'].dirty || createFilmForm.controls['theloai'].touched)"
              class="alert alert-danger">
              <div *ngIf="createFilmForm.controls['theloai'].errors.required">
                Yêu cầu nhập thể loại.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="gia">Giá</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input type="number" name="gia" class="form-control" formControlName="gia" id="gia">
            </div>
            <div *ngIf="createFilmForm.controls['gia'].invalid && 
              (createFilmForm.controls['gia'].dirty || createFilmForm.controls['gia'].touched)"
              class="alert alert-danger">
              <div *ngIf="createFilmForm.controls['gia'].errors.required">
                Yêu cầu nhập giá.
              </div>
            </div>
          </div>


          <div class="form-group">
            <label for="mota">Mô Tả</label>
            <textarea rows="5" type="text" class="form-control" formControlName="moTa" id="mota">
                    </textarea>
            <div *ngIf="createFilmForm.controls['moTa'].invalid && 
                    (createFilmForm.controls['moTa'].dirty || createFilmForm.controls['moTa'].touched)"
              class="alert alert-danger">
              <div *ngIf="createFilmForm.controls['moTa'].errors.required">
                Yêu cầu nhập mô tả.
              </div>
            </div>
          </div>

          <div class="form-group">
            <!-- <label for="hinh">Hình</label> -->
            <!-- <input type="file" name="hinh" class="form-control" formControlName="hinh" id="hinh"
              placeholder="Upload file..." #imageInput  (change)="changeImage()" > -->
              <bwm-image-upload 
                (imageUpload)="handleImageUpload($event)"  
                (imageError)="handleImageError($event)"
                ></bwm-image-upload>

            <!-- <div *ngIf="createFilmForm.controls['hinh'].invalid && 
              (createFilmForm.controls['hinh'].dirty || createFilmForm.controls['hinh'].touched)"
              class="alert alert-danger">
              <div *ngIf="createFilmForm.controls['hinh'].errors.required">
                Yêu cầu nhập hình ảnh.
              </div>
            </div> -->
          </div>

          <button   type="submit" (click)="createFilm()"  class="btn btn-success btn-confirm btn-block">Lưu Phim</button>
          <br>
        </form>
      </div>
      <div class="col-md-6 ml-auto">
        <div class="image-container">
          <h2 class="catchphrase">Hãy Thêm Những Phim Mới Hay Nhất Để Gửi Tới Khán Giả Phút Giây Thư Giãn .</h2>
          <img src="assets/images/create-rental.PNG" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
